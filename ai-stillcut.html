<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>AI 스틸컷 – TRUST PRODUCTION</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">TRUST PRODUCTION</div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="equipment.html">장비 예약</a>
      <a href="ai-stillcut.html">AI 스틸컷</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1>AI 스틸컷 의뢰</h1>
      <p>
        원하는 무드의 레퍼런스(이미지 링크 또는 영상 링크)를 보내주시면,
        AI가 스타일을 분석해 예상 스틸컷과 어울리는 감독 후보를 추천하는
        서비스입니다.
      </p>
    </section>

    <section class="card">
      <form id="ai-form">
        <label>클라이언트명 / 브랜드명</label>
        <input
          id="client"
          required
          placeholder="예: FIDUCIA COLLECTIVE"
        />

        <label>연락처 (이메일 또는 전화번호)</label>
        <input
          id="contact"
          required
          placeholder="예: email@domain.com 또는 010-0000-0000"
        />

        <label>프로젝트 유형</label>
        <select id="projectType">
          <option value="브랜딩 필름">브랜딩 필름</option>
          <option value="웨딩 영상">웨딩 영상</option>
          <option value="패션 / 룩북">패션 / 룩북</option>
          <option value="뮤직비디오">뮤직비디오</option>
          <option value="SNS 숏폼 광고">SNS 숏폼 광고</option>
          <option value="기타">기타</option>
        </select>

        <label>참고 레퍼런스 링크</label>
        <input
          id="refUrl"
          placeholder="Pinterest / Instagram / Youtube / 이미지 링크 등"
        />

        <label>스타일 / 무드 설명</label>
        <textarea
          id="styleDesc"
          placeholder="예: 필름톤, 인물 위주, 자연광, 감성적인 연기, 네온 조명 등 최대한 자세히"
        ></textarea>

        <label>희망 마감일</label>
        <input
          id="due"
          type="date"
        />

        <button
          type="button"
          id="ai-submit"
        >
          AI 스틸컷 의뢰 보내기
        </button>
      </form>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("ai-form");
      const btn = document.getElementById("ai-submit");

      btn.addEventListener("click", async function () {
        const data = {
          client: document.getElementById("client").value,
          contact: document.getElementById("contact").value,
          projectType: document.getElementById("projectType").value,
          refUrl: document.getElementById("refUrl").value,
          styleDesc: document.getElementById("styleDesc").value,
          due: document.getElementById("due").value,
        };

        if (!data.client || !data.contact) {
          alert("클라이언트명과 연락처는 필수입니다.");
          return;
        }

        try {
          const res = await fetch("/.netlify/functions/ai-stillcut-request", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          if (result.ok) {
            alert("AI 스틸컷 의뢰가 접수되었습니다.");
            form.reset();
          } else {
            alert("서버 오류가 발생했습니다. 다시 시도해 주세요.");
          }
        } catch (err) {
          console.error(err);
          alert("연결 오류입니다. 잠시 후 다시 시도해 주세요.");
        }
      });
    });
  </script>
</body>
</html>
