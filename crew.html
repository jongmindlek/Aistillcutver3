<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Crew | Fiducia</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      FIDUCIA
      <span class="sub">COLLECTIVE</span>
    </div>
  </div>

  <nav class="nav">
    <a href="index.html">메인</a>
    <a href="ai-stillcut.html">AI 스틸컷(예약)</a>
    <a href="equipment.html">장비 예약</a>
    <a href="crew.html" class="active">감독/스태프 리스트</a>
    <a href="#register">감독/스태프 등록</a>
  </nav>

  <main class="container">

    <section class="card">
      <div class="section-title" style="margin-top:0;">crew</div>

      <div class="row-2">
        <div>
          <label>이름/키워드 검색</label>
          <input id="searchInput" placeholder="이름, 역할, 스킬 등 검색"/>
        </div>

        <div>
          <label>메인 역할</label>
          <select id="roleFilter">
            <option value="">Role 전체</option>
            <option value="director">director</option>
            <option value="staff">staff</option>
          </select>
        </div>
      </div>

      <div style="height:8px;"></div>

      <div class="section-title" style="text-align:left;font-size:20px;">Directors</div>
      <div id="directorsList" class="list"></div>

      <div class="section-title" style="text-align:left;font-size:20px;margin-top:22px;">Staff</div>
      <div id="staffList" class="list"></div>

      <div id="crewStatus" class="notice" style="margin-top:12px;">불러오는 중…</div>
    </section>

    <section id="register" class="card">
      <div class="section-title" style="margin-top:0;">crew register</div>
      <p class="section-sub">
        감독/스태프 등록은 면접 후 승인 방식입니다.<br/>
        아래 버튼으로 지원 정보를 **개인 카톡(나에게)** 으로 보내주세요.
      </p>

      <button id="kakaoApplyBtn" class="hero cta" style="width:100%;padding:16px 0;">
        카톡으로 지원정보 보내기
      </button>

      <div class="notice" style="margin-top:12px;">
        보내야 할 정보: 이름 / 역할(감독 or 스태프) / 스킬 / 포폴 링크 / 연락처 / 간단 소개
      </div>
    </section>

  </main>

  <footer>© Fiducia Collective</footer>
  <script src="js/crew.js"></script>
</body>
</html>
