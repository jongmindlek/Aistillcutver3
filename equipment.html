<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gear Reservation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">TRUST PRODUCTION</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="equipment.html">장비 예약</a>
      <a href="ai-stillcut.html">AI 스틸컷</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1>장비 예약</h1>
    </section>

    <section class="card">
      <form id="equip-form">

        <label>프로젝트명</label>
        <input id="ProjectName" placeholder="ex) 브랜드필름 촬영" />

        <label>대여자 이름</label>
        <input id="RenterName" placeholder="ex) 홍길동" />

        <label>연락처</label>
        <input id="Contact" placeholder="010-0000-0000" />

        <label>장비 정보</label>
        <input id="Gear" placeholder="ex) FX3 + 짐벌 + 라이트" />

        <label>촬영 날짜</label>
        <input id="Date" type="date" />

        <label>메모</label>
        <textarea id="Memo" placeholder="요청 사항 입력"></textarea>

        <button type="button" id="equip-submit">장비 예약하기</button>

      </form>
    </section>
  </main>

  <script>
    document.getElementById("equip-submit").addEventListener("click", async () => {

      const data = {
        Title: "Gear Reservation",
        Gear: document.getElementById("Gear").value,
        RenterName: document.getElementById("RenterName").value,
        ProjectName: document.getElementById("ProjectName").value,
        Date: document.getElementById("Date").value,
        Contact: document.getElementById("Contact").value,
        Memo: document.getElementById("Memo").value
      };

      const res = await fetch("/.netlify/functions/equipment-reserve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      if (json.ok) alert("장비 예약 완료!");
      else alert("오류 발생!");
    });
  </script>
</body>
</html>
