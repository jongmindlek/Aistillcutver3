<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Stillcut Reservation</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-text">
        FIDUCIA<br/>
        <span class="small">COLLECTIVE</span>
      </div>

      <nav class="nav">
        <a href="./index.html">메인</a>
        <a class="active" href="./ai-stillcut.html">AI 스틸컷(예약)</a>
        <a href="./crew.html">감독/스태프 리스트</a>
      </nav>
    </header>

    <section class="section">
      <h2 class="section-title">AI 스틸컷 예약</h2>

      <form id="stillcutForm" class="form">
        <div class="full">
          <label>프로젝트명 *</label>
          <input name="projectTitle" required placeholder="예: 웨딩 식전영상" />
        </div>

        <div>
          <label>이메일 *</label>
          <input name="email" type="email" required placeholder="you@email.com" />
        </div>

        <div>
          <label>연락처(전화) *</label>
          <input name="phone" required placeholder="010-0000-0000" />
        </div>

        <div>
          <label>영상 타입 *</label>
          <select name="videoType" required>
            <option value="">선택</option>
            <option>웨딩</option>
            <option>뮤직비디오</option>
            <option>광고/브랜디드</option>
            <option>인터뷰/다큐</option>
            <option>기타</option>
          </select>
        </div>

        <div>
          <label>러닝타임 *</label>
          <select name="runtime" required>
            <option value="">선택</option>
            <option>30초</option>
            <option>1분</option>
            <option>2~3분</option>
            <option>5분 이상</option>
          </select>
        </div>

        <div>
          <label>예산 범위 *</label>
          <select name="budget" required>
            <option value="">선택</option>
            <option>50만원 ~ 100만원</option>
            <option>100만원 ~ 200만원</option>
            <option>200만원 ~ 300만원</option>
            <option>300만원 이상</option>
          </select>
        </div>

        <div>
          <label>희망 촬영 날짜 *</label>
          <input name="shootDate" type="date" required />
        </div>

        <div class="full">
          <label>촬영 장소 *</label>
          <input name="location" required placeholder="예: 부산 / 서울 등" />
        </div>

        <div class="full">
          <label>레퍼런스 링크</label>
          <input name="referenceLink" placeholder="드라이브/유튜브/핀터레스트 링크" />
        </div>

        <div class="full">
          <label>이미지 파일 (최대 5개)</label>
          <input name="images" type="file" accept="image/*" multiple />
          <div class="help">
            파일은 메타정보만 저장됩니다. 원본은 카톡/드라이브 링크로 전달 부탁!
          </div>
        </div>

        <div class="full">
          <label>요청 내용 *</label>
          <textarea name="message" required placeholder="원하는 무드/컨셉/참고사항"></textarea>
        </div>

        <div class="full">
          <button class="btn primary" type="submit">예약 제출</button>
        </div>
      </form>

      <div id="stillcutStatus" class="status"></div>
    </section>

    <footer class="footer">
      © Fiducia Collective
    </footer>
  </div>

  <script src="./js/stillcut.js"></script>
</body>
</html>
