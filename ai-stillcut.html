<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Stillcut</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">TRUST PRODUCTION</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="equipment.html">장비 예약</a>
      <a href="ai-stillcut.html">AI 스틸컷</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1>AI 스틸컷 요청</h1>
    </section>

    <section class="card">
      <form id="ai-form">

        <label>프로젝트 제목</label>
        <input id="ProjectTitle" placeholder="Project Title" />

        <label>전화번호</label>
        <input id="Phone" placeholder="010-0000-0000" />

        <label>이메일</label>
        <input id="Email" placeholder="your@email.com" />

        <label>Video Type</label>
        <input id="VideoType" placeholder="Ex: 브랜딩 필름 / 룩북" />

        <label>러닝타임</label>
        <input id="Runtime" placeholder="Ex: 30초" />

        <label>예산</label>
        <input id="Budget" placeholder="Ex: 300 ~ 400" />

        <label>Shoot Date</label>
        <input id="ShootDate" type="date" />

        <label>Location</label>
        <input id="Location" placeholder="Ex: 서울 성수" />

        <label>Reference Link</label>
        <input id="ReferenceLink" placeholder="링크" />

        <label>Message</label>
        <textarea id="Message"></textarea>

        <button type="button" id="ai-submit">AI 요청하기</button>

      </form>
    </section>
  </main>

  <script>
    document.getElementById("ai-submit").addEventListener("click", async () => {
      const data = {
        Title: "AI Stillcut Request",
        ProjectTitle: document.getElementById("ProjectTitle").value,
        Phone: document.getElementById("Phone").value,
        Email: document.getElementById("Email").value,
        VideoType: document.getElementById("VideoType").value,
        Runtime: document.getElementById("Runtime").value,
        Budget: document.getElementById("Budget").value,
        ShootDate: document.getElementById("ShootDate").value,
        Location: document.getElementById("Location").value,
        ReferenceLink: document.getElementById("ReferenceLink").value,
        Message: document.getElementById("Message").value
      };

      const res = await fetch("/.netlify/functions/ai-stillcut-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      if (json.ok) alert("AI 요청 완료!");
      else alert("오류 발생!");
    });
  </script>
</body>
</html>
