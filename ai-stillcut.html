<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AI 스틸컷 예약 | Fiducia Collective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <!-- 상단 네비게이션 -->
      <header class="fc-header">
        <div class="fc-logo-text">
          <div class="fc-logo-main">FIDUCIA</div>
          <div class="fc-logo-sub">COLLECTIVE</div>
        </div>
        <nav class="fc-nav">
          <a href="index.html" class="fc-nav-pill">메인</a>
          <a href="ai-stillcut.html" class="fc-nav-pill fc-nav-pill--active">AI 스틸컷(예약)</a>
          <a href="crew.html" class="fc-nav-pill">감독/스태프 리스트</a>
        </nav>
      </header>

      <main class="fc-main">
        <section class="fc-card fc-card--wide">
          <h1 class="fc-section-title">AI 스틸컷 예약</h1>

          <form id="stillcutForm" class="fc-form">
            <!-- 기본 정보 -->
            <div class="fc-form-row">
              <label for="projectTitle">프로젝트명 *</label>
              <input
                id="projectTitle"
                name="projectTitle"
                type="text"
                placeholder="예: 웨딩 식전영상"
                required
              />
            </div>

            <div class="fc-form-row fc-form-row--2col">
              <div>
                <label for="email">이메일 *</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="you@email.com"
                  required
                />
              </div>
              <div>
                <label for="phone">연락처(전화) *</label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  placeholder="010-0000-0000"
                  required
                />
              </div>
            </div>

            <!-- 영상 정보 -->
            <div class="fc-form-row fc-form-row--2col">
              <div>
                <label for="videoType">영상 타입 *</label>
                <select id="videoType" name="videoType" required>
                  <option value="">선택</option>
                  <option value="웨딩">웨딩</option>
                  <option value="식전영상">식전영상</option>
                  <option value="브랜디드 필름">브랜디드 필름</option>
                  <option value="뮤직비디오">뮤직비디오</option>
                  <option value="커머셜">커머셜</option>
                  <option value="다큐멘터리">다큐멘터리</option>
                  <option value="기타">기타</option>
                </select>
              </div>

              <div>
                <label for="runtime">러닝타임 *</label>
                <select id="runtime" name="runtime" required>
                  <option value="">선택</option>
                  <option value="30초">30초</option>
                  <option value="1분">1분</option>
                  <option value="1~3분">1~3분</option>
                  <option value="3~5분">3~5분</option>
                  <option value="5분 이상">5분 이상</option>
                </select>
              </div>
            </div>

            <div class="fc-form-row fc-form-row--2col">
              <div>
                <label for="budget">예산 범위 *</label>
                <select id="budget" name="budget" required>
                  <option value="">선택</option>
                  <option value="50만원 ~ 100만원">50만원 ~ 100만원</option>
                  <option value="100만원 ~ 200만원">100만원 ~ 200만원</option>
                  <option value="200만원 ~ 300만원">200만원 ~ 300만원</option>
                  <option value="300만원 이상">300만원 이상</option>
                </select>
              </div>

              <div>
                <label for="shootDate">희망 촬영 날짜 *</label>
                <input
                  id="shootDate"
                  name="shootDate"
                  type="date"
                  required
                />
              </div>
            </div>

            <div class="fc-form-row">
              <label for="location">촬영 지역 (Location) *</label>
              <input
                id="location"
                name="location"
                type="text"
                placeholder="예: 서울, 부산 등"
                required
              />
            </div>

            <div class="fc-form-row">
              <label for="referenceLink">레퍼런스 링크</label>
              <input
                id="referenceLink"
                name="referenceLink"
                type="url"
                placeholder="드라이브/유튜브/핀터레스트 링크"
              />
            </div>

            <!-- 이미지 업로드(메타만 저장) -->
            <div class="fc-form-row">
              <label for="imageFiles">이미지 파일 (최대 5개)</label>
              <input
                id="imageFiles"
                name="imageFiles"
                type="file"
                accept="image/*"
                multiple
              />
              <p class="fc-help">
                파일은 메타 정보만 저장됩니다. 원본은 카톡/드라이브 링크로 전달 부탁!
              </p>
              <ul id="imagePreview" class="fc-file-preview"></ul>
            </div>

            <div class="fc-form-row">
              <label for="message">요청 내용 *</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder="어떤 느낌의 스틸컷을 원하시는지 자세히 적어주세요."
                required
              ></textarea>
            </div>

            <button type="submit" class="fc-button fc-button--primary" id="submitButton">
              예약 제출
            </button>

            <p id="formStatus" class="fc-status-message"></p>
          </form>
        </section>
      </main>

      <footer class="fc-footer">
        © Fiducia Collective
      </footer>
    </div>

    <script src="js/stillcut.js"></script>
  </body>
</html>
